name: Sample GitHub Actions
on:
  workflow_dispatch:
    inputs:
       client_payload:
          description: The Client payload
          required: true
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout original repository
        uses: actions/checkout@v2
        with:
          repository: ${{ fromJSON(github.event.inputs.client_payload).full_repo_path }}
          ref: ${{ fromJSON(github.event.inputs.client_payload).head_sha }}
          fetch-depth: 0
          token: ${{ fromJSON(github.event.inputs.client_payload).github_token }}
          path: "code/"
      - uses: rahul-deepsource/pyaction@1.4.0
      - name: Update check
        if: always()
        run: |
          curl -X POST https://centralci.eu.ngrok.io/register --data '{"installation_id": ${{ fromJSON(github.event.inputs.client_payload).installation_id }}, "owner": "${{ fromJSON(github.event.inputs.client_payload).owner }}", "repo": "${{ fromJSON(github.event.inputs.client_payload).repo }}", "head_sha": "${{ fromJSON(github.event.inputs.client_payload).head_sha }}", "conclusion": "failure" }'
         
